<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <style>
    .doc { stroke: #1e293b; fill: none; }
    .lines { stroke: #1e293b; }
    .code { stroke: #3b82f6; fill: none; }
    @media (prefers-color-scheme: dark) {
      .doc { stroke: #e2e8f0; }
      .lines { stroke: #e2e8f0; }
      .code { stroke: #60a5fa; }
    }
  </style>

  <!-- Document body with folded corner -->
  <path class="doc" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"
        d="M6 3 h13 l5 5 v14 h-18 z" />

  <!-- Folded corner flap -->
  <path class="doc" stroke-width="1.5" stroke-linejoin="round"
        d="M19 3 v5 h5" />

  <!-- Text lines inside document -->
  <line class="lines" x1="10" y1="12" x2="18" y2="12" stroke-width="2" stroke-linecap="round" />
  <line class="lines" x1="10" y1="16" x2="15" y2="16" stroke-width="2" stroke-linecap="round" />

  <!-- Code brackets </> overlapping bottom portion -->
  <!-- Left bracket < -->
  <polyline class="code" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
            points="11,23 6,26.5 11,30" />

  <!-- Slash / -->
  <line class="code" x1="17" y1="22" x2="14" y2="31" stroke-width="2" stroke-linecap="round" />

  <!-- Right bracket > -->
  <polyline class="code" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
            points="20,23 25,26.5 20,30" />
</svg>
